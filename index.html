<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <form>
            <h1>Cadastro de Clientes</h1>
            <!-- Utilize a classe 'form-group' para agrupar as labels e inputs -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <!-- Aplique a classe 'custom-input' aos imputs do formulário -->
                <input type="nome" class="form-control custom-input" id="nome"
                    aria-describedby="nome" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="cpf" class="form-control custom-input" id="nome"
                    aria-describedby="cpf" placeholder="Informe seu CPF ou CNPJ">
            </div>

            <div class="form-group">
                <label for="endereço">Endereço</label>
                <input type="endereço" class="form-control custom-input" id="endereço"
                    aria-describedby="endereço" placeholder="Informe seu endereço">
            </div>

            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="cep" class="form-control custom-input" id="cep"
                    aria-describedby="cep" placeholder="Informe seu CEP">
            </div>

            <div class="form-group">
                    <label for="telefone">Número</label>
                    <input type="telefone" class="form-control custom-input" id="telefone"
                        aria-describedby="telefone" placeholder="Digite seu número:(xx) xxxxx-xxxx">
            </div>
            
            <div class="form-group">
            <label for=""></label>
            <textarea class="form-control custom-input" id="floatingTextarea" placeholder="Comentários"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>

            </div>

            

            




            
            
        </form>
    </div>
</body>

</html>
